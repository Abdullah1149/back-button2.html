<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Back Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .back-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <button class="back-button" id="goBackBtn">⬅️ Go Back</button>

    <script>
        document.getElementById("goBackBtn").addEventListener("click", function() {
            if (window.history.length > 1) {
                window.history.back(); // Go to the previous page
            } else {
                alert("No previous page found!"); // If no history exists
            }
        });
    </script>

</body>
</html>
